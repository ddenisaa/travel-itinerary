<!DOCTYPE html>
<html>
<head>
    <title>Planificator de călătorii</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; }
        .form-container { max-width: 400px; margin: auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 4px; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Planifică-ți vacanța</h1>
    <div class="form-container">
        <form action="/itinerary" method="post">
            <label>Buget (USD):</label>
            <input type="number" name="budget" required>
            <label>Tip de vacanță:</label>
            <select name="category">
                <option value="cultural">Cultural</option>
                <option value="beach">Plajă</option>
                <option value="adventure">Aventură</option>
            </select>
            <label>Durata (zile):</label>
            <input type="number" name="duration" required>
            <input type="submit" value="Generează itinerar">
        </form>
    </div>
</body>
</html>
